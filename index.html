<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-blue-100">
    <div class="h-full">
      <div class="max-w-5xl bg-white p-20 my-20 rounded-3xl mx-auto">
        <div class="flex justify-between">
          <h1 class="text-center text-3xl font-bold">Library</h1>
          <button
            id="showBtn"
            class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-800"
          >
            Add new book
          </button>
        </div>
        <table class="my-10 w-full table-auto border-spacing-44">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
              <th>del</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <dialog id="insDialog" class="rounded-2xl">
      <div class="md:w-96 min-w-min p-6">
        <form
          id="myForm"
          action=""
          method="dialog"
          autocomplete="off"
          class="flex flex-col justify-start gap-4"
        >
          <label class="font-bold mb-4 text-center">Insert new book</label>
          <input id="titleBox" type="text" placeholder="Title" />
          <input id="authorBox" type="text" placeholder="Author" />
          <input id="pagesBox" type="number" placeholder="Pages" />
          <div class="flex gap-2 p-4">
            <input id="readBox" type="checkbox" />
            <label for="reabox">Read</label>
          </div>
          <div id="cancelBtn" class="flex gap-4 justify-stretch">
            <button
              class="flex-1 bg-white border border-gray-300 py-2 px-4 rounded-lg hover:bg-gray-100"
            >
              Cancel
            </button>
            <button
              id="confirmBtn"
              class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-800"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </dialog>

    <script>
      const myLibrary = [];
      const showBtn = document.querySelector("#showBtn");
      const insDialog = document.querySelector("#insDialog");
      const myForm = document.querySelector("#myForm");

      //   define form elements
      const titleBox = document.querySelector("#titleBox");
      const authorBox = document.querySelector("#authorBox");
      const pagesBox = document.querySelector("#pagesBox");
      const readBox = document.querySelector("#readBox");
      const confirmBtn = document.querySelector("#confirmBtn");

      function Book(title, author, pages, read) {
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.read = read;
      }
      function addToTable(myLibrary) {
        document.querySelector("tbody").innerHTML = "";
        myLibrary.forEach((element, index) => {
          // create a new row in the table with the td of the object
          const newRow = document.createElement(`tr`);
          newRow.setAttribute(`data-attribute`, `${index}`);
          newRow.innerHTML = `<td>${element.title}</td><td>${element.author}</td><td>${element.pages}</td><td>${element.read}</td><button class="p-1 border border-gray-200 rounded-lg my-auto " id="deleteBtn" onclick="deleteRow(event)">Delete</button>`;
          document.querySelector("tbody").appendChild(newRow);
        });
      }

      function deleteRow(event) {
        // get parent element data-attribute
        const index = event.target.parentElement.getAttribute("data-attribute");
        // remove it from the array
        myLibrary.splice(index, 1);
        // redraw the table
        addToTable(myLibrary);
      }

      function addBookToLibrary(event) {
        // const newBook = new Book(title, author, pages, read);
        const newBook = new Book(
          titleBox.value,
          authorBox.value,
          pagesBox.value,
          readBox.checked
        );

        myLibrary.push(newBook);
        console.table(myLibrary);
        addToTable(myLibrary);
        // reset form elements and close dialog
        myForm.reset();
        insDialog.close();
      }

      showBtn.addEventListener("click", () => {
        insDialog.showModal();
      });

      confirmBtn.addEventListener("click", addBookToLibrary);
    </script>
  </body>
</html>
